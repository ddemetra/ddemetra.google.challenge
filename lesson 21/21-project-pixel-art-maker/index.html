<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Pixel Art Maker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Open+Sans" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
    <!-- Add Menu -->
    <div class="gridbox">
            <h1 class="title">Lab: Pixel Art Maker</h1>
            <form id="sizePicker">Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="25">Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" value="25">
            <input type="submit" id="submit" class="submitButton" value="submit">
            </form>
    <div class="menu">
        <h2>Pick a Color</h2>
        <input type="color" id="colorPicker" class="color">
        <form>
            <input id="paint-toggle" type="radio" name="tool" value="paint">
            <label for="paint-toggle">Paint</label>
            <input id="erase-toggle" type="radio" name="tool" value="erase">
            <label for="erase-toggle">Erase</label>
        </form>
    </div>
    <div class="canvas">
        <table id="pixelCanvas" class="pixelCanvas">
        </table>
    </div>
</div>
    <!-- Add Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/designs.js"></script>
</body>
</html>
